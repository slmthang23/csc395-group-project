<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="./editEvent.css">
</head>
<body class="flex">
    <form class="flex">
        <span class="close">&times;</span>
        <h1>Edit Event</h1>
        <input type="text" name="eventName" id="eventName" value="Syntax Error">
        <input type="date" name="date" id="date" value="11/03/2022">
        <input type="time" name="time" id="time" value="9:45 AM">
        <input type="text" name="location" id="location" value="Canisius College"> 
        <input type="text" name="description" id="description" value="Currently creating a scheduler">
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
